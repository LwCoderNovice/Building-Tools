<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Components</title>
    <link rel="stylesheet" href="../_ui/themes-two/css/style.css" />
    <style>
        body {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .section{
            float: left;
            margin-right: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-3">
                <div class="radio-section inline">
                    <h4>Radio inline</h4>
                    <div class="radio-block line">
                        <label for="radio1">
                            <input type="radio" id="radio1" class="radio" name="radio" />
                            <span>radio 1</span>
                        </label>
                    </div>
                    <div class="radio-block line">
                        <label for="radio2">
                            <input type="radio" id="radio2" class="radio" name="radio" />
                            <span>radio 2</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <div class="radio-section">
                    <h4>Radio not inline</h4>
                    <div class="radio-block">
                        <label for="radio3">
                            <input type="radio" id="radio3" class="radio" name="radio" />
                            <span>radio 3</span>
                        </label>
                    </div>
                    <div class="radio-block">
                        <label for="radio4">
                            <input type="radio" id="radio4" class="radio" name="radio" />
                            <span>radio 4</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <div class="checkbox-section inline">
                    <h4>Checkbox inline</h4>
                    <div class="checkbox-block line">
                        <label for="checkbox1">
                            <input type="checkbox" id="checkbox1" class="radio" name="checkbox" />
                            <span>checkbox 1</span>
                        </label>
                    </div>
                    <div class="checkbox-block line">
                        <label for="checkbox2">
                            <input type="checkbox" id="checkbox2" class="radio" name="checkbox" />
                            <span>checkbox 2</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <div class="checkbox-section">
                    <h4>Checkbox not inline</h4>
                    <div class="checkbox-block">
                        <label for="checkbox3">
                            <input type="checkbox" id="checkbox3" class="radio" name="checkbox" />
                            <span>checkbox 3</span>
                        </label>
                    </div>
                    <div class="checkbox-block">
                        <label for="checkbox4">
                            <input type="checkbox" id="checkbox4" class="radio" name="checkbox" />
                            <span>checkbox 4</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <div class="button-section">
                    <h4>Button group</h4>
                    <button class="btn btn-default">btn-default</button>
                    <button class="btn btn-primary">btn-primary</button>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="input-section">
                    <h4>Form input && Select</h4>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group disabled">
                            <label for="inputdisabled">Email address</label>
                            <input type="input" class="form-control" id="inputdisabled" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group error">
                            <label for="inputerror" class="error">This isn't a valid email</label>
                            <input type="input" class="form-control" id="inputerror" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group bubble-form error">
                            <input type="input" class="form-control" id="inputerrortips" aria-describedby="emailHelp" placeholder="Enter email">
                            <div class="error-bubble">
                                <span class="glyphicon glyphicon-triangle-left"></span>
                                Wrong Email
                            </div>
                        </div>
                        <div class="form-group addon-group">
                            <label for="">Username</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon3">adobe.com/</span>
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                            </div>
                        </div>
                        <div class="form-group addon-group error">
                            <label for="">Sorry, but this username is already taken</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon3">adobe.com/</span>
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="msg-section">
                    <h4>Message</h4>
                    <div class="global-message error-message">
                        <span class="message-text"><b>Error!</b>Please try again</span>
                        <span class="glyphicon glyphicon-remove remove"></span>
                    </div>
                    <div class="global-message warning-message">
                        <span class="message-text"><b>Warning!</b>Please try again</span>
                        <span class="glyphicon glyphicon-remove remove"></span>
                    </div> 
                    <div class="global-message success-message">
                        <span class="message-text"><b>Success!</b>Please try again</span>
                        <span class="glyphicon glyphicon-remove remove"></span>
                    </div>
                    <div class="global-message info-message">
                        <span class="message-text"><b>Information!</b>Please try again</span>
                        <span class="glyphicon glyphicon-remove remove"></span>
                    </div>
                </div>
            </div>
        </div>
        
        

    </div>
    <script src="../_ui/js/main.min.js"></script>
</body>
</html>
